<!DOCTYPE html><html><head><style>
html, body {
    display: flex;
    flex-direction: column;
    height: -webkit-fill-available;
    font-family: sans-serif;
}
table {
  border-collapse: collapse;
  border: 2px solid rgb(140 140 140);
  font-family: sans-serif;
  font-size: 0.8rem;
  letter-spacing: 1px;
}

caption {
  caption-side: bottom;
  padding: 10px;
  font-weight: bold;
}

thead,
tfoot {
  background-color: rgb(228 240 245)
}

th,
td {
  border: 1px solid rgb(160 160 160);
  padding: 8px 10px;
}

td:last-of-type {
  text-align: center;
}

tbody > tr:nth-of-type(even) {
  background-color: rgb(237 238 242);
}

tfoot th {
  text-align: right;
}

tfoot td {
  font-weight: bold;
}
.grid{
    overflow: auto;
    width: -webkit-fill-available;
    height: -webkit-fill-available;
    max-width: 325px;
    max-height: 464px;
    th {
        width: 30px;
        height: 30px;
        padding: 2px
    }
    th:not([completed])::before {
        content: "!i!";
        color: #EEEEEE !important;
        font-size: 40px;
    }
}
button:not([disabled]), select:not([multiple]):not([disabled]) {
    text-align: center;
    margin: 2px;
    background-color: #fcb1e3;
    border-color: #FF0000;
    border-style: solid;
    border-width: 3px;
    padding-inline: 7px;
    padding-block: 5px;
    font-family: arial;
    font-size: 20px;
    font-weight: bold;
    cursor: pointer;
    outline: none !important;
    text-decoration: none;
    color: #000000;
}
button[disabled], select:not([multiple])[disabled] {
    text-align: center;
    margin: 2px;
    background-color: #feb8e7;
    border-color: #FF7777;
    border-style: solid;
    border-width: 3px;
    padding-inline: 7px;
    padding-block: 5px;
    font-family: arial;
    font-size: 20px;
    font-weight: bold;
    cursor: not-allowed;
    outline: none !important;
    text-decoration: none;
    color: #777777;
}
::-webkit-scrollbar {
  width: 5px;
  height: 8px;
  background-color: #aaaaaa;
}
::-webkit-scrollbar-thumb {
  background: black;
}
option[hidden] + hr {
    display: none;
}
.textBuBule {
    border: solid;
    border-radius: 3px;
    padding: 2px;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100%;
    height: -webkit-fill-available;
    background-color: #fcb1e350;
    width: -webkit-fill-available;
    * {
        margin: 2px;
    }
    select {
        width: 21px;
    }

}
.textBuBule[no-selection] {
    font-style: italic;
    .remove, .to-pieces, .cut, .all-out, .unlock, .lock, .unlock + hr, .cut + hr, .all-out + hr {
        display: none;
    }
}
[flex] {
    display: flex !important;
}
[hidden] {
    display: none !important;
