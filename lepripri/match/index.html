<!DOCTYPE html>
<html><head><style>
html, body {
    display: flex;
    flex-direction: column;
    height: -webkit-fill-available;
    font-family: sans-serif;
}
table {
  border-collapse: collapse;
  border: 2px solid rgb(140 140 140);
  font-family: sans-serif;
  font-size: 0.8rem;
  letter-spacing: 1px;
}

caption {
  caption-side: bottom;
  padding: 10px;
  font-weight: bold;
}

thead,
tfoot {
  background-color: rgb(228 240 245)
}

th,
td {
  border: 1px solid rgb(160 160 160);
  padding: 8px 10px;
}

td:last-of-type {
  text-align: center;
}

tbody > tr:nth-of-type(even) {
  background-color: rgb(237 238 242);
}

tfoot th {
  text-align: right;
}

tfoot td {
  font-weight: bold;
}
.grid{
    overflow: auto;
    max-width: 325px;
    max-height: 464px;
    th {
        padding: 2px;
        img {
            width: 40px;
            height: 40px;
        }
    }
    th:not([completed])::before {
        content: "!i!";
        color: #EEEEEE !important;
        font-size: 40px;
    }
    th[disabled] {
        background-color: #000000 !important;
    }
}
button:not([disabled]), select:not([multiple]):not([disabled]), #level {
    text-align: center;
    margin: 2px;
    background-color: #fcb1e3;
    border-color: #FF0000;
    border-style: solid;
    border-width: 3px;
    padding-inline: 7px;
    padding-block: 5px;
    font-family: arial;
    font-size: 20px;
    font-weight: bold;
    cursor: pointer;
    outline: none !important;
    text-decoration: none;
    color: #000000;
}
button[disabled], select:not([multiple])[disabled] {
    text-align: center;
    margin: 2px;
    background-color: #feb8e7;
    border-color: #FF7777;
    border-style: solid;
    border-width: 3px;
    padding-inline: 7px;
    padding-block: 5px;
    font-family: arial;
    font-size: 20px;
    font-weight: bold;
    cursor: not-allowed;
    outline: none !important;
    text-decoration: none;
    color: #777777;
}
::-webkit-scrollbar {
  width: 5px;
  height: 8px;
  background-color: #aaaaaa;
}
::-webkit-scrollbar-thumb {
  background: black;
}
option[hidden] + hr {
    display: none;
}
.textBuBule {
    border: solid;
    border-radius: 3px;
    padding: 2px;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100%;
    height: -webkit-fill-available;
    background-color: #fcb1e350;
    width: -webkit-fill-available;
    * {
        margin: 2px;
    }
    select {
        width: 21px;
    }

}
.textBuBule[no-selection] {
    font-style: italic;
    .remove, .to-pieces, .cut, .all-out, .unlock, .lock, .unlock + hr, .cut + hr, .all-out + hr {
        display: none;
    }
    .to-inventory::before {
        content: "tout ";
    }
}
[flex] {
    display: flex !important;
}
[hidden] {
    display: none !important;
}
#gridSelection {
    width: 178px;
}
#level {
    height: 39px;
    cursor: default;
    width: 50px;
    padding: 0px;
}
.grid-selection {
    display: flex;
}
div.infobar {
    display: flex;
    align-items: center;
    width: 325px;
        level {
        font-size: 26px;
        translate: 13px 1px;
        position: absolute;
        cursor: default;
        text-align: center;
        width: 28px;
    }
    ::-webkit-progress-bar {
        background-color: transparent;
    }
    ::-webkit-progress-value {
        background-color: #ff000055;
    }
    div {
        display: flex;
        justify-content: space-around;
        width: 270px;
        div {
            width: 125px;
            height: 25px;
            border-style: solid;
            border-color: #ff0000;
            border-radius: 25px;
            background-color: #fcb1e3;
            background-repeat: no-repeat;
            background-size: 25px;
            background-position-x: 100px;
            display: flex;
            align-items: center;
        }
        .money {
            background-image: url("icons8-moyenne-2-48.png");
        }
        .energy {
            background-image: url("ENERGY.png");
        }
    }
}
.newobject {
    width: 135px;
    height: 45px;
    border-style: solid;
    border-color: #ff0000;
    display: flex;
    align-items: center;
    justify-content: center;
    button {
        width: 40px;
        height: 40px;
        display: none;
    }
    button:has(img) {
        display: flex !important;
    }
}
.command {
    height: 60px;
    .await-command {
        border-color: #ff0000;
        border-style: outset;
        border-width: 1.5px;
        border-radius: 5px;
        height: 56px;
        margin: 2px;
        width: 150px;
        .reward {
            border-block-end-style: outset;
            border-block-end-color: #ff0000;
            border-block-end-width: 1.5px;
            display: flex;
            justify-content: space-between;
            div {
                padding-inline: 2px;
            }
            div + div:not([end]) {
                border-inline-style: outset;
                border-inline-color: #ff0000;
                border-inline-width: 1.5px;
            }
            div[end] {
                border-inline-start-style: outset;
                border-inline-start-color: #ff0000;
                border-inline-start-width: 1.5px;
            }
            div:not([end]) {
                border-inline-end-style: outset;
                border-inline-end-color: #ff0000;
                border-inline-end-width: 1.5px;
            }
        }
        .cible {
            display: flex;
            justify-content: space-evenly;
            div {
                border-style: solid;
                border-color: #ff0000;
                width: 30px;
                height: 30px;
                margin: 1.5px;
            }
        }
    }
}</style></head><body><div class="infobar"><progress id="level" value="0"></progress><level>1</level><div><div class="energy">0</div><div class="money">0</div></div></div><div class="grid-selection"><div class="newobject"><button class="a" id="newObjectA"></button><button class="b" id="newObjectB"></button><button class="C" id="newObjectC"></button></div><select id="gridSelection"><option>Grille 1</option><hr><option>Nouvelle Grille [1k pièces]</option><option disabled="">Atteindre le niveau 11 pour débloquer une grille ! </option></select></div><div class="command"></div><div class="grid"><table><tbody id="grid"><tr><th class="c1-1"></th><th class="c2-1"></th><th class="c3-1"></th><th class="c4-1"></th><th class="c5-1"></th><th class="c6-1"></th><th class="c7-1"></th></tr><tr><th class="c1-2"></th><th class="c2-2"></th><th class="c3-2"></th><th class="c4-2"></th><th class="c5-2"></th><th class="c6-2"></th><th class="c7-2"></th></tr><tr><th class="c1-3"></th><th class="c2-3"></th><th class="c3-3"></th><th class="c4-3"></th><th class="c5-3"></th><th class="c6-3"></th><th class="c7-3"></th></tr><tr><th class="c1-4"></th><th class="c2-4"></th><th class="c3-4"></th><th class="c4-4"></th><th class="c5-4"></th><th class="c6-4"></th><th class="c7-4"></th></tr><tr><th class="c1-5"></th><th class="c2-5"></th><th class="c3-5"></th><th class="c4-5"></th><th class="c5-5"></th><th class="c6-5"></th><th class="c7-5"></th></tr><tr><th class="c1-6"></th><th class="c2-6"></th><th class="c3-6"></th><th class="c4-6"></th><th class="c5-6"></th><th class="c6-6"></th><th class="c7-6"></th></tr><tr><th class="c1-7"></th><th class="c2-7"></th><th class="c3-7"></th><th class="c4-7"></th><th class="c5-7"></th><th class="c6-7"></th><th class="c7-7"></th></tr><tr><th class="c1-8"></th><th class="c2-8"></th><th class="c3-8"></th><th class="c4-8"></th><th class="c5-8"></th><th class="c6-8"></th><th class="c7-8"></th></tr></tbody></table></div><div style="display: flex;justify-content: space-between;align-items: center;min-height: 50px;"><button title="afficher les objets stoquées dans l'invantaire." aria-label="inventaire"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50" width="25px" height="25px"><path d="M 1 3 L 1 15 L 3 15 L 3 48 L 47 48 L 47 15 L 49 15 L 49 3 Z M 3 5 L 47 5 L 47 13 L 3 13 Z M 5 15 L 45 15 L 45 46 L 5 46 Z M 17.5 19 C 15.578125 19 14 20.578125 14 22.5 C 14 24.421875 15.578125 26 17.5 26 L 32.5 26 C 34.421875 26 36 24.421875 36 22.5 C 36 20.578125 34.421875 19 32.5 19 Z M 17.5 21 L 32.5 21 C 33.339844 21 34 21.660156 34 22.5 C 34 23.339844 33.339844 24 32.5 24 L 17.5 24 C 16.660156 24 16 23.339844 16 22.5 C 16 21.660156 16.660156 21 17.5 21 Z"></path></svg></button><div class="textBuBule" no-selection=""><text title="aucun objet selectionnée.">sélectionner un objet</text><select id="options" title="options" value="options"><option disabled="" style="font-size: 14px;">options</option><option disabled="" class="lock">verrouiller cet objet</option><option disabled="" class="unlock">dévérrouiller cet objet</option><hr><option disabled="" class="all-out">sortir tout les produits [0]</option><hr><option disabled="" class="cut">diviser par 2</option><hr><option disabled="" class="to-pieces">écraser en pièce</option><option disabled="" class="remove">suprimer / vendre l'objet</option><option class="to-inventory">déplacer vers l'inventaire</option><hr><option class="info">informations et propriétées</option><option class="help">aide et documentation</option></select></div><select id="powerEnergy" name="powerEnergy" disabled="" title="puissance : 1 énergie. ne peut pas être changé avant le niveau 11." style="width: 60px;" aria-label="puissance"><option>1x</option><hr><option disabled="" title="atteint le niveau 22">2x</option><option disabled="" title="atteint le niveau 33">3x</option><option disabled="" title="atteint le niveau 44">4x</option><hr><option>desactivé</option><option hidden="">off</option></select></div><script>document.body.innerHTML = document.body.innerHTML.replaceAll("é", String.fromCharCode(parseInt("11101001", 2)));document.body.innerHTML = document.body.innerHTML.replaceAll("ê", String.fromCharCode(parseInt("11101010", 2)));</script><script src="script.js"></script>
